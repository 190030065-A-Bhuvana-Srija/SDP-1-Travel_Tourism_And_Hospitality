{%load static %}
<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Somehow I got an error, so I comment the title, just uncomment to show -->
    <!-- <title>Seller</title> -->
    <link rel="stylesheet" href=" {% static 'css/sel.css' %}">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>
  <body>

    <div class="container">
      <header>Upload Your Product</header>
      <div class="progress-bar">
        <div class="step">
          <p>
Farmer </p>
<div class="bullet">
            <span>1</span>
          </div>
<div class="check fas fa-check">
</div>
</div>
<div class="step">
          <p>
Crop </p>
<div class="bullet">
            <span>2</span>
          </div>
<div class="check fas fa-check">
</div>
</div>
<div class="step">
          <p>
Image</p>
<div class="bullet">
            <span>3</span>
          </div>
<div class="check fas fa-check">
</div>
</div>
</div>
<div class="form-outer">
  <form method=GET>
              <!--<form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}--> 
            <div class="page slide-page">
              <div class="title">
  Farmer Details</div>
  <div class="field">
                <div class="label" >
  Farmer ID</div>
  <input type="text" name="ident">
              </div>
  <div class="field">
                <div class="label" >
  Farmer Name</div><br>
  
  <input type="text" name="nam" id="nam" >
              </div>
  <div class="field">
                <button class="firstNext next">Next</button>
              </div>
  </div>
  <div class="page">
              <div class="title">
  Crop</div>
  <div class="field">
                <div class="label">
  Crop Name</div>
  <input type="text" name="crop">
              </div>
  <div class="field">
                <div class="label">
  Price per Kg</div>
  <input type="Number" name="price">
              </div>
              <div class="field">
                  <div class="label">
  Quantity</div>
    <input type="Number" name="max">
                </div>            
  
  <div class="field btns">
                <button class="prev-1 prev">Previous</button>
                <button class="next-1 next">Next</button>
              </div>
  </div>
  <div class="page">
      <input type='file' name="img" onchange="readURL(this);" />
  <img id="blah" src="http://placehold.it/180" alt="your image" />
  
      
     <div class="field btns">
                <button class="prev-2 prev">Previous</button>
                <button class="submit" value="entered">Submit</button>
              </div>
  </div>
       
</form>
</div>
</div>
<script>
  var name=localStorage.getItem("loginname");
  document.getElementById('nam').value = name;
</script>
<script src="{% static 'css/sel.js'%}"></script>
  </body>
</html>
